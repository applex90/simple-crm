<mat-card class="user-detail-header">
    <img src="./assets/img/profile.webp" alt="profile-img" class="profile-img">
    <div class="user-details">
        <h2>{{ user.firstName }} {{ user.lastName }}</h2><br>
        <span>{{ user.email }}</span>
    </div>
</mat-card>

<mat-card class="mt-23">
    <button mat-icon-button class="pin-right-upper-corner" (click)="openAddressDialog()">
        <mat-icon>more_vert</mat-icon>
    </button>

    <mat-card-title>Address</mat-card-title>
    <mat-card-content>
        {{ user.street }}<br>
        {{ user.zipCode }} {{ user.city }}
    </mat-card-content>
</mat-card>
