<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
    <div class="logo-container">
      <img src="./assets/img/logo_crm.png" alt="LOGO">
    </div>

    <ul class="menu-items">
      <li routerLink="/">
        <mat-icon>fact_check</mat-icon>Dashboard
      </li>
      <li routerLink="user">
        <mat-icon>perm_identity</mat-icon>User
      </li>
    </ul>

  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>

        <span>Simple CRM</span>
      </mat-toolbar-row>
    </mat-toolbar>
    <div class="router-container">
      <div *ngIf="auth.user | async as user; else showLogin">
        <h1>Hello {{ user.displayName }} {{ user.email }}!</h1>
        <button (click)="logout()">Logout</button>
      </div>
      <ng-template #showLogin>
        <p>Please login.</p>
        <button (click)="loginGoogle()">Login with Google</button>
        <button (click)="loginMail('alex20bachmann@gmx.de', 'messe1234')">Login with Email/Password</button>
        <button (click)="loginGuest()">Login with Guest</button>
      </ng-template>
      <router-outlet></router-outlet>
    </div>
  </div>

</mat-drawer-container>
